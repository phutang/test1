<%
require 'cgi'
require 'uri'

def attribute(name, value, force_string = false)
  if value
    value_string =
      if force_string
        '"' + value + '"'
      else
        value
      end
    "#{name}: #{value_string}"
  else
    ""
  end
end

if Rails.env == 'production'
  old_db_url = ENV['OLD_DB_URL']
  config = {}
  uri = URI.parse(old_db_url)
  config['adapter'] = uri.scheme
  config['adapter'] = "postgresql" if config['adapter'] == "postgres"
  config['database'] = (uri.path || "").split("/")[1]
  config['username'] = uri.user
  config['password'] = uri.password
  config['host'] = uri.host
  config['port'] = uri.port
end
%>

octopus:
  replicated: false
  fully_replicated: false
  environments:
    - development
    - production
  development:
    app1:
      adapter: postgresql
      database: app1_development
    app2:
      adapter: postgresql
      database: app2_development
<% if Rails.env == 'production' %>
  production:
    app1:
      <%= attribute "adapter",  config['adapter'] %>
      <%= attribute "database", config['database'] %>
      <%= attribute "username", config['username'] %>
      <%= attribute "password", config['password'], true %>
      <%= attribute "host",     config['host'] %>
      <%= attribute "port",     config['port'] %>
<% end %>
